name: Daily Requirement Exploration

on:
  schedule:
    - cron: '0 1 * * *'  # UTC 1:00 = åŒ—äº¬æ—¶é—´ 9:00
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  explore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          npx claude-code --version

      - name: Create output directory
        run: mkdir -p outputs

      - name: Run exploration skill
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PRODUCT_HUNT_API_KEY: ${{ secrets.PRODUCT_HUNT_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USER_PROFILE_PATH: config/user-profile.yaml
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          OUTPUT_FILE="outputs/report-$TIMESTAMP.md"

          npx claude-code skill run requirement-exploration-and-validation \
            --config config/user-profile.yaml \
            --output "$OUTPUT_FILE" || true

          echo "Report generated at $OUTPUT_FILE"

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: exploration-report-${{ github.run_number }}
          path: outputs/report-*.md
          retention-days: 30

      - name: Commit report to repository
        run: |
          git config --local user.email "github-action[bot]@users.noreply.github.com"
          git config --local user.name "github-action[bot]"

          # æ·»åŠ ç”Ÿæˆçš„æŠ¥å‘Š
          git add outputs/ || true

          # æäº¤ï¼ˆå¦‚æžœæœ‰æ›´æ”¹ï¼‰
          git commit -m "chore: daily exploration report $(date +%Y-%m-%d)" || exit 0

          # æŽ¨é€åˆ°ä»“åº“
          git push || true

      - name: Create summary
        run: |
          echo "## ðŸ“Š Exploration Report Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date**: $(date +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Report files:" >> $GITHUB_STEP_SUMMARY
          ls -lh outputs/ >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "## âŒ Exploration Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date**: $(date +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "**Error**: Check the logs for details" >> $GITHUB_STEP_SUMMARY
